<!DOCTYPE html>
<html>
<head>
<title>Rose Exteriors Cleaning</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){       
	const clipbox = document.querySelector(".clipbox");
	const dragger = document.querySelector(".clipbox .dragger");
	const first   = document.querySelector(".clipbox .primary__img");
	
	let drag = false;
	
	const draggerWidth = dragger.getBoundingClientRect().width;
	
	const clipboxDimensions = {
	  width: clipbox.getBoundingClientRect().width,
	  left: clipbox.getBoundingClientRect().left
	};
	
	const handleStartDrag = () => {
	  drag = true;
	  dragger.classList.add("dragger--active");
	  dragger.style.pointerEvents = "none";
	};
	
	const handleStopDrag = () => {
	  drag = false;
	  dragger.style.pointerEvents = "auto";
	  dragger.classList.remove("dragger--active");  
	  clipbox.style.cursor = "auto";
	};
	
	const handleImgReveal = e => {
	  e.preventDefault();
	  e.offsetX = e.offsetX || e.targetTouches[0].pageX - clipboxDimensions.left;
	  if(drag && e.offsetX < clipboxDimensions.width && e.offsetX > 0) {
	    clipbox.style.cursor = "ew-resize";
	    dragger.style.left = e.offsetX + "px";
	    first.style.width = e.offsetX + "px";
	  }
	};
	
	dragger.addEventListener("mousedown", handleStartDrag);
	dragger.addEventListener("touchstart", handleStartDrag);
	
	clipbox.addEventListener("mouseup", handleStopDrag);
	clipbox.addEventListener("touchend", handleStopDrag);
	
	clipbox.addEventListener("mousemove", handleImgReveal);
	clipbox.addEventListener("touchmove", handleImgReveal);

        var screenWidth = $(window).width();
        $(".secondary__img img").css("max-width", screenWidth);
	$(".primary__img img").css("max-width", screenWidth);
	$(".primary__img").css("width", screenWidth/2);
});
</script>

<style>
.headerDiv {
  width: 100%;
}

.clipbox {
	display: block;
	position: relative;
	height: 600px;
	max-width: 100%;

}

.img__container {
	height: 100%;
	width: 100%;
	border-radius: 10px;
	overflow: hidden;
	position: relative;
}

.primary__img, .secondary__img {
	position: absolute;
	overflow: hidden;
	height: 100%;
}

.primary__img img, .secondary__img img {
	width: 5000px;
	height: 100%;
	pointer-events: none;
	object-fit: cover;
}

.primary__img {
	width: 250px;
	z-index: 100;
}

.secondary__img {
	width: 100%;
	z-index: 50;
}

.dragger {
	height: 30px;
	width: 30px;
	border-radius: 50%;
	border: 6px solid #ffffff;
	background-color: #000;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	cursor: ew-resize;
	z-index: 200;
	color: #ffffff;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 30px;
}

.dragger--active {
	color: #000;
	border-color: #000;
	background-color:#fff;
}

.row {
	float: left;
}

.imageReveal {
	margin-right: 20px;
}

.row.small .imageReveal {
	display: inline-block;
}

.row.small .imageReveal-caption {
	top: auto;
	bottom: 20px;
}
.prevent-select {
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}
</style>
</head>

<body>
<div class= 'headerDiv'>
<h1 style='text-align:center'>Rose Exteriors Cleaning v1.17</h1>
<h4 style='text-align:center'>Debris Removal | Window Washing</h4>


<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.0/css/all.css">

<div class="clipbox prevent-select">
  <div class="dragger" draggable="false"><i class="fa fa-arrows-alt-h"></i></div>
  <div class="img__container">
    <div class="primary__img">
      <img src="https://images.pexels.com/photos/2955032/pexels-photo-2955032.jpeg?auto=compress&cs=tinysrgb" alt="Dirty Curb">
    </div>
    <div class="secondary__img">
      <img src="https://images.pexels.com/photos/18794710/pexels-photo-18794710/free-photo-of-tabby-kitten-sneaking-on-curb.jpeg?auto=compress&cs=tinysrgb" alt="Clean Curb">
    </div>
  </div>
</div>

</body>
</html>
